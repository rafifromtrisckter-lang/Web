<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | KAA707</title>
    <style>
        :root {
            --hyper-blue: #007AFF;
            --hyper-bg: #000000;
            --accent-glow: rgba(0, 122, 255, 0.3);
            --text-dim: rgba(255, 255, 255, 0.5);
            --neon-blue: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--hyper-bg);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-fireworks {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .scene {
            display: none;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        /* --- PLANET 4K (SCENE 2) --- */
        .planet-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 3000px;
            transform-style: preserve-3d;
        }

        .planet-4k {
            width: 0px;
            height: 0px;
            background: 
                radial-gradient(circle at 35% 35%, #5dade2 0%, #2e86c1 40%, #1b4f72 70%, #01080c 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset -40px -40px 80px rgba(0,0,0,1), 
                inset 15px 15px 35px rgba(255,255,255,0.25),
                0 0 80px rgba(0, 122, 255, 0.35);
            animation: planetEpicEntry 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            z-index: 5;
            transform-style: preserve-3d;
        }

        .planet-4k::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 35px rgba(0, 122, 255, 0.4);
        }

        .orbital-ring {
            position: absolute;
            width: 0;
            height: 0;
            border: 18px solid var(--neon-blue); 
            border-radius: 50%;
            transform: rotateX(75deg) rotateY(-12deg) translateZ(0);
            opacity: 0;
            box-shadow: 
                0 0 20px var(--neon-blue), 
                0 0 45px var(--hyper-blue),
                inset 0 0 25px var(--neon-blue);
            animation: ringEpicEntry 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: none;
        }

        @keyframes planetEpicEntry {
            0% { width: 5px; height: 5px; opacity: 0; filter: blur(15px); }
            40% { opacity: 1; filter: blur(0); }
            60% { width: 28vh; height: 28vh; }
            100% { width: 28vh; height: 28vh; opacity: 1; transform: rotate(180deg); }
        }

        @keyframes ringEpicEntry {
            0% { width: 15px; height: 8px; opacity: 0; }
            20% { opacity: 1; }
            60% { width: 80vh; height: 32vh; opacity: 1; }
            100% { width: 80vh; height: 32vh; transform: rotateX(75deg) rotateY(-12deg) rotateZ(180deg); opacity: 1; }
        }

        /* --- LOGO 2026 ZENITH --- */
        .logo-2026-container {
            position: relative;
            margin-bottom: 5px;
            opacity: 0;
            transform: scale(0.5);
            animation: logoAppear 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s;
            order: 1;
        }

        .logo-2026 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 20%, var(--hyper-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.8));
            position: relative;
            animation: float 3s ease-in-out infinite, neonPulse 2s ease-in-out infinite alternate;
            letter-spacing: -2px;
        }

        .logo-2026::before {
            content: "2026";
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--neon-blue);
            top: 0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes logoAppear {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes neonPulse {
            from { filter: drop-shadow(0 0 10px var(--hyper-blue)) brightness(1); }
            to { filter: drop-shadow(0 0 25px var(--neon-blue)) brightness(1.2); }
        }

        @keyframes glitch-anim {
            0% { clip: rect(40px, 9999px, 15px, 0); }
            20% { clip: rect(12px, 9999px, 80px, 0); }
            40% { clip: rect(95px, 9999px, 30px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(85px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 90px, 0); }
        }

        /* --- UI ELEMENTS --- */
        .count-num {
            font-size: 5rem;
            font-weight: 900; 
            letter-spacing: -1px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--hyper-blue), 0 0 40px var(--hyper-blue);
        }

        .year-display {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 15px var(--hyper-blue);
        }

        /* PERBAIKAN: Menyesuaikan digit-window agar tidak terpotong di desktop */
        .digit-window {
            height: 1.2em;
            overflow: hidden;
            position: relative;
            width: 1ch;
            display: inline-flex;
            align-items: flex-start;
        }

        #year-slider {
            position: absolute;
            /* PERLAMBAT: 3 detik transisi */
            transition: transform 3s cubic-bezier(0.65, 0, 0.35, 1);
        }

        #year-slider div {
            height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .happy-text {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 6px;
            line-height: 1.1;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px var(--hyper-blue);
            margin: 0;
            opacity: 0;
            order: 3;
            animation: float 3s ease-in-out infinite; 
        }

        .welcome-text {
            font-size: 0.65rem;
            color: #fff; 
            letter-spacing: 5px; 
            text-transform: uppercase;
            margin-bottom: 15px; 
            opacity: 0;
            order: 2;
            text-shadow: 0 0 5px #fff, 0 0 15px var(--hyper-blue);
            animation: welcomePulseLoop 4s ease-in-out infinite; 
        }

        @keyframes welcomePulseLoop {
            0% { opacity: 0; }
            25% { opacity: 0.5; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        .loader-bar {
            width: 120px;
            height: 1.5px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader-fill {
            position: absolute;
            width: 40%;
            height: 100%;
            background: var(--hyper-blue);
            box-shadow: 0 0 15px var(--hyper-blue);
            animation: loadingMove 1.5s infinite ease-in-out;
        }

        @keyframes loadingMove {
            0% { left: -40%; }
            100% { left: 110%; }
        }

        .active { display: flex; }

        .animate-slow-text {
            animation: textReveal8s 8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards, float 3s ease-in-out infinite;
        }

        @keyframes textReveal8s {
            0% { opacity: 0; transform: scale(0.8) translateY(60px); filter: blur(30px); }
            15% { filter: blur(0px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .animate-welcome {
            animation: welcomePulseLoop 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <canvas id="canvas-fireworks"></canvas>

    <div id="master-container">
        <div id="scene-1" class="scene">
            <div id="counter-el" class="count-num">1</div>
        </div>

        <div id="scene-2" class="scene">
            <div class="planet-container">
                <div class="orbital-ring"></div>
                <div class="planet-4k"></div>
            </div>
        </div>

        <div id="scene-3" class="scene">
            <div class="loader-bar"><div class="loader-fill"></div></div>
            <p style="margin-top: 15px; font-size: 0.5rem; letter-spacing: 4px; color: var(--hyper-blue);">SYSTEM LOADING</p>
        </div>

        <div id="scene-4" class="scene">
            <div class="year-display">
                <span>202</span>
                <div class="digit-window">
                    <div id="year-slider">
                        <div>5</div>
                        <div style="color: #fff; text-shadow: 0 0 20px var(--hyper-blue);">6</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="scene-5" class="scene">
            <div class="logo-2026-container">
                <div class="logo-2026">2026</div>
            </div>
            
            <p id="final-welcome-text" class="welcome-text">WELCOME TO 2026</p>
            
            <h1 id="final-main-text" class="happy-text">HAPPY<br>NEW YEAR</h1> 
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', init);
        init();

        const fireworkColors = ['#007AFF', '#FF3B30', '#FFCC00', '#34C759', '#AF52DE', '#FFFFFF', '#00C7BE'];

        class Spark {
            constructor(x, y, color, velocity) {
                this.x = x; this.y = y; this.color = color; this.velocity = velocity;
                this.alpha = 1; this.decay = Math.random() * 0.007 + 0.002;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.6, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
            }
            update() {
                this.velocity.y += 0.03;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        function boom(x, y, color) {
            for(let i=0; i<100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                particles.push(new Spark(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
            }
        }

        function mainLoop() {
            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(mainLoop);
        }
        mainLoop();

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function run() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const s1 = document.getElementById('scene-1');
            const cnt = document.getElementById('counter-el');
            s1.classList.add('active');
            
            for(let i=1; i<=3; i++) { 
                cnt.innerText = i; 
                boom(centerX, centerY, '#007AFF');
                await wait(2666); 
            }
            s1.classList.remove('active');

            const s2 = document.getElementById('scene-2');
            s2.classList.add('active');
            await wait(5000); 
            s2.classList.remove('active');

            const s3 = document.getElementById('scene-3');
            s3.classList.add('active');
            await wait(2000);
            s3.classList.remove('active');

            const s4 = document.getElementById('scene-4');
            s4.classList.add('active');
            await wait(1000);
            
            // PERBAIKAN: Pergeseran ke -1.2em agar sinkron dengan tinggi CSS baru
            document.getElementById('year-slider').style.transform = 'translateY(-1.2em)';
            
            // SINKRONISASI: Menunggu transisi slider (3s) agar kembang api pas saat angka 6 muncul
            await wait(3000); 
            boom(centerX, centerY, '#FFFFFF');
            boom(centerX + 100, centerY - 50, '#007AFF');
            boom(centerX - 100, centerY - 50, '#007AFF');
            
            await wait(2500);
            s4.style.opacity = '0';
            await wait(800);
            s4.classList.remove('active');

            const s5 = document.getElementById('scene-5');
            s5.classList.add('active');
            
            setTimeout(() => {
                document.getElementById('final-main-text').classList.add('animate-slow-text');
                document.getElementById('final-welcome-text').classList.add('animate-welcome');
            }, 300);

            setInterval(() => {
                boom(Math.random() * canvas.width, Math.random() * canvas.height, 
                fireworkColors[Math.floor(Math.random()*fireworkColors.length)]);
            }, 1000);
        }
        window.onload = run;
    </script>
</body>
</html>
